<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz App </title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- information - Box  -->
    <div class=" info_Box">
        <div class="info_title"><h2>Rules of this Quiz</h2></div>
        <div class="info_list">
            <div class="info"> 1. You will have only <span>10 Seconds</span> per each question.</div>
            <div class="info"> 2. Once you select your answer, it can't be undone</div>
            <div class="info"> 3. You will get rewards on the basis of your correct answer</div>
        </div>
        <div class="buttons">
            <button class="restart"> Continue </button>

        </div>
    </div>

    <!--  Quiz_ box  -->
    <div class="quiz_box">
        <header>
            <div class="title"> Quiz Application </div>
            <div class="timer">
                <div class="time_left_text"> Time Left </div>
                <div class="timer_sce">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!--  -->
            </div>
            <div class="option_list">
                <!--  -->
            </div>
        </section>
        <!--  footer of the quiz app  -->
        <footer>
             <div class=" total_que"> 
                <!--  -->
             </div>
             <button class="next_btn"> Next</button>
        </footer>
    </div>
    <!--  Result box -->
    <div class="result_box">
        <div class="complete_text"> You've completed the Quiz</div>
        <div class="score_text">
            <!--  -->
        </div>
        <div class="buttons">
            <button class="restart">Retake</button>
            <button class="quit">Exit</button>
        </div>
    </div>




    <script src="Script.js"></script>

</body>

</html>
