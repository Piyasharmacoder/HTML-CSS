<body>
    <div>
        <label for="username"> username </label>
        <input type="text" placeholder=" Enter a username" />
        <br>

        <input type="text" placeholder=" Enter a password">

        <button onclick="clicked()"> Submit</button>
        <button onclick="check()">Check</button>
    </div>
    <script>
        let arrayobj = []
        function clicked() {
            let username = document.getElementsByTagName("input")[0].value
            let password = document.getElementsByTagName("input")[1].value
            let details = {
                username: username,
                password: password
            }
            console.log(details.username)
            console.log(details.password)
            arrayobj.push(details)
            const jsonString =JSON.stringify(arrayobj);
            localStorage.setItem('myarrayofobject', jsonString);
        
        }
        function check(){
            let check =JSON.parse(localStorage.getItem("myarray"))

        }
    </script>
